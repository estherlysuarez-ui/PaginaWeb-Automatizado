<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cinta Transportadora</title>
    <meta name="description" content="Demo mecatrónica en A-Frame">
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #E8F0F2"
             vr-mode-ui="enterVRButton: #vrButton"
             ar-mode-ui="enterARButton: #arButton">

      <!-- Cámara -->
      <a-entity camera position="0 3 8" look-controls></a-entity>

      <!-- Piso -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#C8E0E4"></a-plane>

      <!-- Base de la cinta -->
      <a-box position="0 1 0" depth="6" height="0.5" width="3" color="#444"></a-box>

      <!-- Rodillos girando -->
      <a-cylinder position="-1.5 1 0" rotation="0 0 90" radius="0.4" height="3" color="#888"
                  animation="property: rotation; to: 0 0 360; loop: true; dur: 2000; easing: linear"></a-cylinder>
      <a-cylinder position="1.5 1 0" rotation="0 0 90" radius="0.4" height="3" color="#888"
                  animation="property: rotation; to: 0 0 -360; loop: true; dur: 2000; easing: linear"></a-cylinder>

      <!-- Caja que se mueve sobre la cinta -->
      <a-box position="-1.2 1.5 0" depth="0.8" height="0.8" width="0.8" color="#2ECC71"
             animation="property: position; to: 1.2 1.5 0; loop: true; dir: alternate; dur: 4000; easing: linear"></a-box>

      <!-- Sensor (línea roja al lado derecho) -->
      <a-box position="0 1.7 1.8" depth="0.05" height="0.7" width="0.05" color="red"></a-box>

      <!-- Actuador neumático -->
      <a-box position="0 1.5 -2" depth="0.5" height="0.5" width="0.5" color="#666"></a-box>
      <a-box position="0 2 -2" depth="0.3" height="1" width="0.3" color="#bbb"
             animation="property: position; to: 0 3 -2; dir: alternate; loop: true; dur: 2000; easing: easeInOutSine"></a-box>

    </a-scene>

    <!-- Botones VR/AR fijos abajo a la derecha -->
    <div style="position: fixed; bottom: 20px; right: 20px; z-index: 999;">
      <button id="vrButton" style="padding:10px; background:#444; color:white; border:none; border-radius:5px; margin:5px;">VR</button>
      <button id="arButton" style="padding:10px; background:#0077cc; color:white; border:none; border-radius:5px; margin:5px;">AR</button>
    </div>
  </body>
</html>
