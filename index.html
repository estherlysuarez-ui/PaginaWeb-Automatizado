<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cinta Transportadora</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
</head>
<body>
  <a-scene background="color: #E8F0F2">
    
    <!-- Cámara -->
    <a-entity camera position="0 3 8" look-controls></a-entity>
    
    <!-- Piso -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#C8E0E4"></a-plane>
    
    <!-- Base de la cinta -->
    <a-box position="0 1 0" depth="6" height="0.5" width="3" color="#444"></a-box>
    
    <!-- Rodillos -->
    <a-cylinder position="-1.5 1 0" rotation="0 0 90" radius="0.4" height="3" color="#888" animation="property: rotation; to: 0 0 450; loop: true; dur: 2000"></a-cylinder>
    <a-cylinder position="1.5 1 0" rotation="0 0 90" radius="0.4" height="3" color="#888" animation="property: rotation; to: 0 0 -450; loop: true; dur: 2000"></a-cylinder>
    
    <!-- Caja que se mueve sobre la cinta -->
    <a-box position="-1.2 1.5 0" depth="0.8" height="0.8" width="0.8" color="#2ECC71"
           animation="property: position; to: 1.2 1.5 0; loop: true; dir: alternate; dur: 4000"></a-box>
    
    <!-- Sensor (línea roja) -->
    <a-box position="0 1.7 1.8" depth="0.05" height="0.7" width="0.05" color="red"></a-box>
    
    <!-- Actuador neumático -->
    <a-box position="0 1.5 -2" depth="0.5" height="0.5" width="0.5" color="#666"></a-box>
    <a-box position="0 2 -2" depth="0.3" height="1" width="0.3" color="#bbb"
           animation="property: position; dir: alternate; loop: true; to: 0 3 -2; dur: 2000"></a-box>
    
  </a-scene>
</body>
</html>
